name: pr-check

on:
  merge_group:
  pull_request:
    types: [labeled, synchronize, opened, ready_for_review, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

permissions:
  contents: read

jobs:
  e2e-tests-testing-farm:
    name: Run All E2E tests on Testing Farm CI 
    runs-on: ubuntu-24.04
    permissions:
      checks: write # required for mikepenz/action-junit-report
    steps: 
      - name: PR check tests on Testing Farm 
        uses: sclorg/testing-farm-as-github-action@v4
        with:
          api_key: ${{ secrets.TF_TOKEN }}
          compose: Fedora-42
          tmt_plan_filter: 'name:testing-farm/plans/pd-e2e-nightly-plan/e2e-smoke'